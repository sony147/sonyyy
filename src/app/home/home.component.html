

<button type="button" routerLink="/add" class="btn btn-primary">Add</button>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emps">
        <td>{{emp.no}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.address}}</td>
        <td>
        <button type="button" (click)="delete(emp.no)"class="btn btn-danger">Delete</button>
        </td>
        <td>
            <button type="button" routerLink="/update/{{emp.no}}" class="btn btn-warning">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
