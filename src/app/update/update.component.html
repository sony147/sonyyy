<div class="form-group">
    No
    <input   id="no" [(ngModel)]="emp.no" name="no" disabled="disabled">
  </div>
  <div class="form-group">
    Name
    <input   id="name"  [(ngModel)]="emp.name" name="name">
  </div>
  <div class="form-group">
    Address
    <input   id="address"  [(ngModel)]="emp.address" name="address">
  </div>

  

  <button type="submit" (click)="update()" class="btn btn-primary">Update</button>
